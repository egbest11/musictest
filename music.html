<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Music Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 20px;
        }

        .search-container {
            width: 30%;
        }

        #searchInput {
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 20px;
            border: none;
            outline: none;
            margin-bottom: 10px;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
            width: calc(100% - 20px);
        }

        #searchButton:hover {
            background-color: #1ed760;
        }

        #videosContainer {
            width: 65%;
        }

        .video {
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
        }

        .thumbnail {
            width: 100%;
            height: auto;
        }

        .title {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Search input and button -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for music...">
            <button id="searchButton">Search</button>
        </div>

        <!-- Videos container -->
        <div id="videosContainer">
            <!-- Trending music videos or search results will be displayed here -->
        </div>
    </div>

    <!-- JavaScript code for fetching trending music videos and handling search -->
    <script>
        // Function to fetch trending music videos
        function fetchTrendingMusicVideos() {
            const apiKey = 'AIzaSyAAupl0BF00KNHLJHhztrW4mNWzCpmBOo0'; // Replace 'YOUR_YOUTUBE_API_KEY' with your actual YouTube Data API key
            const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=US&maxResults=10&videoCategoryId=10&key=${apiKey}`;

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                displayVideos(data.items);
            })
            .catch(error => {
                console.error('Error fetching trending music videos:', error);
            });
        }

        // Function to display videos
        function displayVideos(videos) {
            const videosContainer = document.getElementById('videosContainer');
            videosContainer.innerHTML = '';

            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.classList.add('video');

                const thumbnail = document.createElement('img');
                thumbnail.classList.add('thumbnail');
                thumbnail.src = video.snippet.thumbnails.medium.url;
                thumbnail.alt = video.snippet.title;

                const title = document.createElement('div');
                title.classList.add('title');
                title.textContent = video.snippet.title;

                videoCard.appendChild(thumbnail);
                videoCard.appendChild(title);

                videosContainer.appendChild(videoCard);
            });
        }

        // Function to search videos
        function searchVideos(searchTerm) {
            const apiKey = 'AIzaSyAAupl0BF00KNHLJHhztrW4mNWzCpmBOo0'; // Replace 'YOUR_YOUTUBE_API_KEY' with your actual YouTube Data API key
            const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${searchTerm}&type=video&key=${apiKey}`;

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                displayVideos(data.items);
            })
            .catch(error => {
                console.error('Error searching videos:', error);
            });
        }

        // Fetch trending music videos when the page loads
        window.onload = fetchTrendingMusicVideos;

        // Add event listener for search button click
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm !== '') {
                searchVideos(searchTerm);
            }
        });
    </script>
</body>
</html>
